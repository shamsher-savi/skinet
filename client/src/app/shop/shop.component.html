<section class="section-content padding-y">
<div class="container">
<div class="row">
    <aside class="col-3">
        <div>
            <h5>Product Types</h5>
        </div>
        <ul class="list-group mb-3" id="type">
            <li class="list-group-item"
            *ngFor="let type of types"
            [class.active]="type.id === this.shopParams.typeId"
            [value]="type.id"
            (click)="onTypeSelected(type.id)"
            >
            <a href="#">{{type.name}}  </a>
            </li>
           
          </ul>
          <div>
            <h5>Product Brands</h5>
        </div>
          <ul class="list-group" id="brand">
            <li class="list-group-item"
            *ngFor="let brand of brands"
            [class.active]="brand.id === this.shopParams.brandId"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"
            >
            <a href="#">{{brand.name}}  </a>
            </li>
        </ul>
    </aside> 
<main class="col-9">
    <div class="row border-bottom mb-4 pb-2">
        <div class="col-8">
            <app-paging-header 
            [pageNumber]="this.shopParams.pageNumber" 
            [pageSize]="this.shopParams.pageSize" 
            [totalCount]="this.totalCount">
            </app-paging-header>
        </div>

        <div class="col-4">
            <select (change)="onSortSelected($event.target.value)" class="pull-right">
                <option selected *ngFor="let sort of sortOptions" [value]="sort.value">{{ sort.name }}</option>
            </select>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
            <app-product-item [product]="product"></app-product-item>
        </div>
    </div> 

    <div class="d-flex justify-content-center" *ngIf="totalCount>0"> 
        <app-pager
        [totalCount]="this.totalCount" 
        [pageSize]="this.shopParams.pageSize"
        (pageChanged)="onPageChanged($event)"
        >
        </app-pager>
    </div>
    
</main>
</div>
</div>
</section>
