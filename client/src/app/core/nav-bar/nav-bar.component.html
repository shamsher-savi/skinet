<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container">
  <div class="row align-items-center">
    <div class="col-lg-3 col-sm-4 col-md-4 col-5">
    <a href="" class="brand-wrap">
      <img class="logo" src="./assets/images/logo.png" [routerLink]="['/']">
    </a> <!-- brand-wrap.// -->
    </div>
    <div class="col-lg-4 col-xl-5 col-sm-8 col-md-4 d-none d-md-block">
        
          <div class="input-group w-100">
              <input type="text" class="form-control" #search style="width:55%;" placeholder="Search" (keyUp.enter)="onSearch()">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" (click)="onSearch()">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
        
    </div> <!-- col.// -->
    <div class="col-lg-5 col-xl-4 col-sm-8 col-md-4 col-7">
      <div class="d-flex justify-content-end">
        <a href="#" class="widget-header me-3">
          <div class="icon">
            <i class="icon-sm rounded-circle border fa fa-shopping-cart"></i>
            <span class="notify">0</span>
          </div>
        </a>
        <a href="#" class="widget-header me-3">
          <div class="icon">
            <i class="icon-sm rounded-circle border fa fa-heart"></i>
          </div>
        </a>
  
        <div class="widget-header dropdown">
          <a id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" 
          class="dropdown-toggle me-3" data-offset="20,10" aria-expanded="false" type="button">
            <div class="icon icon-sm rounded-circle border ">
              <i class="fa fa-user"></i>
            </div>
            <span class="sr-only">Profile actions</span>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton1">
            <a class="dropdown-item" href="#">Profile setting</a>
            <a class="dropdown-item" href="#">My orders</a>
            <hr class="dropdown-divider">
            <a class="dropdown-item" href="#">Log out</a>
          </div> <!--  dropdown-menu .// -->
        </div>  <!-- widget-header .// -->

      </div> <!-- widgets-wrap.// -->
    </div> <!-- col.// -->
  </div> <!-- row.// -->
    </div> <!-- container.// -->
  </section> <!-- header-main .// -->
  
  
  <nav class="navbar navbar-expand-md navbar-main border-bottom">
    <div class="container">
        <form class="d-md-none my-2">
        <div class="input-group">
          <input type="search" name="search" class="form-control" placeholder="Search" required="">
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary"> <i class="fas fa-search"></i> </button>
          </div>
        </div>
      </form>
  
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dropdown6">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="dropdown6">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"> All categories</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" *ngFor="let type of types" href="#">{{type.name}}</a>
                </div>
              </li>
              <li class="nav-item"> <a class="nav-link" [routerLink]="['/']">Home</a></li>
              <li class="nav-item"> <a class="nav-link" [routerLink]="['/shop']">Shop</a></li>
              <li class="nav-item"> <a class="nav-link" [routerLink]="['/test-error']">Errors</a></li>
            </ul>
  
        <!--
            <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">My items</a></li>
            <li class="nav-item"><a href="#" class="btn btn-primary ml-md-4"><i class="fa fa-plus"></i> Post item </a></li>
          </ul>
        -->
       </div> 
    </div> 
  </nav>
  </header>
